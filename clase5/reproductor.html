<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>reproductor</title>
    <link rel="stylesheet" href="reproductor.css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <div class="general">
        <div class="nav">
            <span class="material-symbols-outlined">
                network_wifi
            </span>
            <span class="material-symbols-outlined">
                signal_cellular_3_bar
            </span>
            <span class="material-symbols-outlined">
                battery_5_bar
            </span>
            <span class="hora">
                12:30
            </span>
        </div>
        <div class="now_playing">
            <span class="material-symbols-outlined">
                close
            </span>
            <span> <b>now playing </b></span>
        </div>
        <div class="imagen">
            <img id="caratula" src="https://i1.sndcdn.com/artworks-de63f147-33d9-4b1d-a39a-99dd41b8b83b-0-t500x500.jpg">
        </div>
        <div class="flotante">
            <span class="material-symbols-outlined">
                shuffle
            </span>
        </div>
        <div class="bajada">
            <div class="nombre">
                <span class="title"><b>Frio</b></span>
                <br>
                <span class="artist"> Harry Nach</span>
            </div>
        </div>

    </div>
</body>

</html>
